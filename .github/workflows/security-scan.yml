name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install detect-secrets pre-commit

    - name: Install Node.js dependencies and audit
      run: |
        echo "Scanning for Node.js projects..."
        npm_projects_found=false
        
        # Check root directory
        if [ -f "package.json" ]; then
          echo "Found package.json in root directory"
          npm install
          npm audit --audit-level=moderate || echo "npm audit completed with warnings"
          npm_projects_found=true
        fi
        
        # Check subdirectories for Node.js projects
        find . -name "package.json" -not -path "./node_modules/*" | while read package_file; do
          dir=$(dirname "$package_file")
          echo "Found Node.js project in: $dir"
          (cd "$dir" && npm install && npm audit --audit-level=moderate) || echo "npm audit completed with warnings for $dir"
          npm_projects_found=true
        done
        
        if [ "$npm_projects_found" = false ]; then
          echo "No Node.js projects found, skipping npm operations"
        fi
      continue-on-error: true

    - name: Run detect-secrets scan
      run: |
        detect-secrets scan --baseline .secrets.baseline --force-use-all-plugins

    - name: Run pre-commit hooks
      run: |
        pre-commit install
        pre-commit run --all-files
      continue-on-error: true

    - name: Scan for hardcoded secrets
      run: |
        echo "Scanning for potential secrets..."
        if grep -r "ghp_" --exclude-dir=.git --exclude="*.md" .; then
          echo "::error::GitHub token pattern found!"
          exit 1
        fi
        if grep -r "sk-" --exclude-dir=.git --exclude="*.md" .; then
          echo "::error::OpenAI API key pattern found!"
          exit 1
        fi
        echo "No hardcoded secrets detected."

    - name: Upload security scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: results.sarif
      continue-on-error: true