repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-yaml
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(\.env\.template|README\.md|SECURITY_AUDIT_REPORT\.md)$

  - repo: local
    hooks:
      - id: prevent-token-commit
        name: Prevent GitHub token commits
        entry: 'bash -c "if git diff --cached | grep -E \"ghp_[a-zA-Z0-9]{36}\"; then echo \"GitHub token detected in commit!\"; exit 1; fi"'
        language: system
        stages: [commit]